<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Native Slider</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div class="carousel" id="carousel">

    <ul class="slides" id="slides">
      <li class="slide active"></li>
      <li class="slide"></li>
      <li class="slide"></li>
      <li class="slide"></li>
      <li class="slide"></li>
    </ul>
  
    <div class="controls" id="controls-container">
      <span class="control" id="prev"><i class="fas fa-chevron-left"></i></span>
      <span class="control" id="pause"><i class="far fa-pause-circle"></i></span>
      <span class="control" id="next"><i class="fas fa-chevron-right"></i></span>
    </div>
  
    <ul class="indicators" id="indicators-container">
      <li class="indicator active" data-slide-to='0'></li>
      <li class="indicator" data-slide-to='1'></li>
      <li class="indicator" data-slide-to='2'></li>
      <li class="indicator" data-slide-to='3'></li>
      <li class="indicator" data-slide-to='4'></li>
    </ul>

  </div>

  <script src="assets/js/main.js"></script>
</body>

</html>
